<div class="container-main">
  <ng-container *ngIf=!enviado>
    <div>
      <form action="">
        <div class="form-group">
          <label for="nombre">Nombre: </label>
          <input type="text" name="nombre" id="nombre">
          <label for="telefono">telefono: </label>
          <input type="text" name="telefono" id="telefono">
          <input type="tel" name="telefono" id="telefono">

        </div>
        <button type="submit" class="btn btn-danger" (click)="enviado=true">Agregar</button>
        <button type="submit" class="btn btn-default" (click)="cerrar()">Cancelar</button>
      </form>
    </div>
  </ng-container>
  <ng-container *ngIf="enviado">
    <div class="container-enviado">
    <p>La ayuda va en camino</p>
    <button type="submit" class="btn btn-primary" (click)="cerrar()">Gracias</button>
  </div>
  </ng-container>
</div>
